<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Dodo Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 20px 0;
        }
        .ice-dodo {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .ice-dodo:hover {
            transform: scale(1.1);
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #00796b;
            color: white;
        }
        .score {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ice Dodo Game!</h1>
    </header>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Ice Dodo" class="ice-dodo" id="iceDodo">
        <div class="score" id="score">Score: 0</div>
    </div>
    <footer>
        <p>&copy; 2024 Ice Dodo Adventures</p>
    </footer>
    
    <script>
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        const iceDodo = document.getElementById('iceDodo');

        iceDodo.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
            moveDodo();
        });

        function moveDodo() {
            const x = Math.random() * (window.innerWidth - 150); // Adjust for image width
            const y = Math.random() * (window.innerHeight - 150); // Adjust for image height
            iceDodo.style.position = 'absolute';
            iceDodo.style.left = `${x}px`;
            iceDodo.style.top = `${y}px`;
        }
    </script>
</body>
</html>
